spring:
  application:
    name: recipe-manager

  datasource:
    url: jdbc:postgresql://localhost:5432/recipedb
    username: recipe
    password: recipe
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 1
      connection-timeout: 30000   # ms, cat asteapta pentru o conexiune

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true   # expune /actuator/health/liveness si /actuator/health/readiness
  metrics:
    tags:
      application: ${spring.application.name}

# optional: log minim (utile la inceput)
logging:
  level:
    org.springframework.boot.autoconfigure: INFO
    org.springframework.boot.autoconfigure.flyway: DEBUG
    org.flywaydb.core.internal.command: INFO
    org.hibernate: WARN
